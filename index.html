<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikhil Dofe | Social Links</title>
  <!-- Font Awesome CDN for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
      letter-spacing: 1px;
    }

    .social-links {
      display: flex;
      gap: 25px;
    }

    .social-links a {
      color: #fff;
      font-size: 2em;
      transition: transform 0.3s, color 0.3s;
      text-decoration: none;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .fa-github:hover { color: #333; }
    .fa-linkedin:hover { color: #0077b5; }
    .fa-facebook:hover { color: #1877f2; }
    .fa-instagram:hover { color: #e4405f; }
    .fa-twitter:hover { color: #1da1f2; }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Connect with Nikhil Dofe</h1>

  <div class="social-links">
    <a href="https://github.com/nikhildofe" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/nikhildofe" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.facebook.com/nmdofe" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/nikhildofe" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/nmdofe" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>

</body>
</html>
